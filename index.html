    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="index.html">UFO Sightings
				
			  </a>
			</div>
		  </div>
		</nav>
		<div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
	<div class="panel-heading"><h1>Filter Search</h1></div>
        <div class="container">
             <div class="row margin-top-50">
                <div class="col-md-2">
                    <div class="form-group">
					
                        <input type="text" class="form-control" id="date" placeholder="Date (m/d/yyyy)">
                        <span class="form-group-btn">
                            <button class="btn btn-default" id="search" type="button">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
	
    <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
	
</body>
</html>
